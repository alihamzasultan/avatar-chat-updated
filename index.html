<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Video Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    
    <div class="chatbot-container">
        <!-- Video animation container -->
        <video id="video-character" preload="auto" muted>
            <source src="aido.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Chatbot message area -->
        <div class="chat-area">

            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="micButton" onclick="toggleMic()">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            <div id="chat-output"></div>

        </div>
    </div>

    <!-- Dialogflow Messenger Integration -->

    <script src="script.js"></script>
</body>
</html>
